<template id="alert-dialog.html">
  <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
    <div class="alert-dialog-title">編集内容が保存されていません</div>
    <div class="alert-dialog-content">
      保存しますか？<br>
    </div>
    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="saveCancel()">いいえ</ons-alert-dialog-button>
      <ons-alert-dialog-button onclick="saveAccept()"><b>はい</b></ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>
</template>
<script>
ons.getScriptPage().onShow = function (){
  //obj:json
  const jsonObj = localStorage.getItem("datalist");
  if(jsonObj==null){
      var dialog = document.getElementById('my-alert-dialog-init');
      if (dialog) {
        dialog.show();
      } else {
        ons.createElement('alert-dialog-init.html', { append: true })
          .then(function(dialog) {
            dialog.show();
          });
      }
  }else{
      const obj = JSON.parse(jsonObj);
      console.log(obj);
      $('#name').val(obj.name);
      $('#country').val(obj.country);
      $('#religious_requests').val(obj.religious_requests);
      $('#language').val(obj.language);
      $('#destination').val(obj.destination);
      $('#work_place').val(obj.work_place);
      $('#length_of_stay').val(obj.length_of_stay);
      $('#medical_insurance').val(obj.medical_insurance);
      $('#method_of_payment').val(obj.method_of_payment);
      $('#emergency_contact').val(obj.emergency_contact);
      $('#acquaintance').val(obj.acquaintance);
      $('#others').val(obj.others);
  }
};
</script>
