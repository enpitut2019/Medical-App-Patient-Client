<script>
    function pushPage1(path,anim){
      $('#myNavigator1')[0].pushPage(path, { animation: anim});
    }
    function pushPage2(path){
      $('#myNavigator1-1')[0].pushPage(path);
    }
    function popPage1(){
      $('#myNavigator1')[0].popPage({ animation : 'slide' } )
    }
    // navigator両方からアクセスするの面倒なのでグローバル変数にしてしまった
    let passportNo = "";
    function getPassportNo(){
      return $('#myNavigator')[0].topPage.data;
    }
    function showModal(text){
      $('#modalText').text(text);
      $('#modal')[0].show();
    }
    function hideModal(){
      $('#modal')[0].hide();
    }
</script>
